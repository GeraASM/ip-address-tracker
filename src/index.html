<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/public/assets/images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

  <title>IP Address Tracker</title>

  
</head>
<body>
  <main class="overflow-hidden max-w-mobile md:max-w-tablet ds:max-w-desktop w-full ds:min-w-desktop h-screen">
    <header class="gradient-1 w-full min-h-75 ds:min-h-70 max-h-75 ds:max-h-70 relative p-400 md:py-600 md:px-1500 text-center">
      <figure class="absolute inset-0 z-0 ">
        <picture>
          <source media="(min-width: 1440px)" srcset="/public/assets/images/pattern-bg-desktop.png">
          <img class="w-full h-full object-cover" src="/public/assets/images/pattern-bg-mobile.png" alt="Background">
        </picture>

      </figure>
      <section class="relative z-1 flex flex-col gap-300 items-center mx-auto max-w-[555px]">
        <h1 class="text-present-2 text-white text-center text-3xl font-bold ds:text-[32px]">IP Address Tracker</h1>
        <form id="formIp" class="w-full">
          <div class="flex rounded-2xl overflow-hidden  w-full">
            <label for="searchIp" class="hidden"></label>
            <input class="cursor-pointer grow bg-white text-present-4 focus:outline-0 text-gray-950 border-0 p-300" type="text" name="searchIp" id="searchIp" placeholder="Search for any IP address or domain">
            <button type="submit" class="cursor-pointer bg-black w-[58px]"><img class="w-fit mx-auto" src="/public/assets/images/icon-arrow.svg" alt="Search"></button>
          </div> 
        </form>
      </section>
      <section class="flex flex-col ds:min-h-[145px] ds:flex-row gap-300 ds:w-fit ds:mx-auto ds:max-w-[1111px] ds:gap-400 shadow-block relative z-1 rounded-2xl bg-white px-300 py-400 ds:p-400 text-center md:text-start text-gray-950 mt-300 ds:mt-600">
        <!-- Ip y Location -->
        <section class="flex flex-col md:flex-row md:items-center ds:items-start gap-300 md:gap-400 ">
          <div class="flex flex-col gap-100 md:min-w-[213px]">
            <p class="text-present-6  opacity-50">IP Address</p>
            <h2 id="ip" class="text-present-3 text-[26px]">192.212.174.101</h2>
          </div>
          <div class="hidden md:block min-h-full min-w-px shrink-0 bg-black opacity-15">|</div>
          <div class="flex flex-col gap-100 md:min-w-[213px]">
            <p class="text-present-6  opacity-50">Location</p>
            <h2 id="location" class="text-present-3 text-[26px]">Brooklyn, NY 100001</h2>
          </div>
        </section>
         <div class="hidden ds:block min-h-full min-w-px shrink-0 bg-black opacity-15">|</div>
        <!-- Timezone y ISP -->
        <section class="flex flex-col md:flex-row md:items-center ds:items-start gap-300 md:gap-400">
          <div class="flex flex-col gap-100 md:min-w-[213px]">
            <p class="text-present-6  opacity-50">Timezone</p>
            <h2 id="timezone" class="text-present-3 text-[26px]">UTC - 05:00</h2>
          </div>
          <div class="hidden md:block min-h-full min-w-px shrink-0 bg-black opacity-15">|</div>
          <div class="flex flex-col gap-100 md:min-w-[213px]">
            <p class="text-present-6  opacity-50">ISP</p>
            <h2 id="isp" class="text-present-3 text-[26px]">SpaceX Starlink</h2>
          </div>

        </section>


      </section>

    </header>
    <div id="map" class="w-full h-full relative z-0"></div>

  </main>
  
  <script src="./main.js"></script>
</body>
</html>
